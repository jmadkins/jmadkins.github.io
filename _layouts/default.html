<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Justin Adkins" />
    <meta name="description" content="My personal website" />
    <meta name="keywords" content="justin,adkins,developer" />
    <link rel="shortcut icon" href="assets/icons/computer-3.png" type="image/png">
    <link rel="stylesheet" href="/assets/styles/mac.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <div class="content-frame__outer">
        <div class="content-frame__middle">
          <div class="content-frame__inner">
            <div class="content-frame__title-bar">

                <div class="content-frame__title-bar--inner">
                  <div class="content-frame__grill">
                    <div class="content-frame__grill-line"></div>
                    <div class="content-frame__grill-line"></div>
                    <div class="content-frame__grill-line"></div>
                    <div class="content-frame__grill-line"></div>
                    <div class="content-frame__grill-line"></div>
                    <div class="content-frame__grill-line"></div>
                  </div>
                  <div class="content-frame__title-wrapper">

                </div>
              </div>
            </div>
            <div class="content-wrapper">
              <div class="c-navigation">
                <div class="c-navigation__wrapper">
                  <div class="c-navigation__main">
                    <div class="c-navigation__button">
                      <a class="c-navigation__button-inner c-navigation__button-inner--active home" href="/">
                        Home
                      </a>
                    </div>
                    <div class="c-navigation__button">
                      <a class="c-navigation__button-inner" href="/news/">
                        News
                      </a>
                    </div>
                    <div class="c-navigation__button">
                      <a class="c-navigation__button-inner" href="/articles/">
                        Articles
                      </a>
                    </div>
                    <div class="c-navigation__button">
                      <a class="c-navigation__button-inner" href="/downloads">
                        Downloads
                      </a>
                    </div>
                    <div class="c-navigation__button">
                      <a class="c-navigation__button-inner" href="/links">
                        Links
                      </a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="content-wrapper__content">
                <div class="page-components">
                  <div class="page-components__section">
                    <div class="page-components__inner">
                      {{ content }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="c-footer">
                <div class="c-footer__footer-text">
                  <p>Â© 2022. Justin Adkins. All Rights Reserved.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
