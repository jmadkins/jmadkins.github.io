---
title: Skills
layout: default
---

<h1 class="component-heading">Skills</h1>

<ul>
  {% for skill in site.data.skills %}
  <li>
    <h3>{{ skill.title }}</h3>
    <ul>
      {% for item in skill.items %}
      <li>
        {{ item }}
      </li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
