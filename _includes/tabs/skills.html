<h3 class="component-heading">Skills</h3>

<ul class="list-group">
  {% for skill in site.data.skills %}
  <li class="list-group-item">
    <h5 class="text-teal text-uppercase">{{ skill.title }}</h5>
    <ul class="list-inline">
      {% for item in skill.items %}
      <li class="list-inline-item">
        {{ item }}
      </li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
