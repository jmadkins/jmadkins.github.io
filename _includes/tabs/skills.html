<ul class="list-group">
  {% for skill in site.data.skills %}
  <li class="list-group-item">
    <h4 class="text-teal">
      {{ skill.title }}
    </h4>
    <ul class="list-inline">
      {% for item in skill.items %}
      <li class="list-inline-item">
        <h5 style="font-weight: normal;">{{ item }}</h5>
      </li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
